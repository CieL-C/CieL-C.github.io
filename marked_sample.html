<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
			<a-text
				id = "hiro-item"
				value="GeoAR Test Polaris Office"
				rotation="0 90 0"
				scale="120 120 120"
			></a-text>
        </a-marker>
		<a-marker preset="kanji">
            <a-box
			id = "kanji-item"
            position="0 0 0"
            rotation="0 0 0"
			color="yellow"
            ></a-box>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
		
		<script>
		
		AFRAME.registerComponent('foo', {
		  init: function () {
			// Set up throttling.
			this.throttledFunction = AFRAME.utils.throttle(this.everySecond, 1000, this);
		  },

		  everySecond: function () {
			// Called every second.
			var entity1 = document.querySelector('#hiro-item');
			var entity2 = document.querySelector('#kanji-item');
			
			var positions1 = AFRAME.utils.entity.getComponentProperty(entity1, 'position');
			var positions2 = AFRAME.utils.entity.getComponentProperty(entity2, 'position');
			
			const d = new Date();
			let time = d.getTime();

			AFRAME.utils.entity.setComponentProperty(entity1, 'value', 'Test Text');
		  },
		});

		
		
		</script>
    </body>
</html>
