<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script>
	AFRAME.registerGeometry('example', {
	  schema: {
		vertices: {
		  default: [
		  // front
		{ pos: [-1, -1,  1], norm: [ 0,  0,  1] },
		{ pos: [ 1, -1,  1], norm: [ 0,  0,  1] },
		{ pos: [-1,  1,  1], norm: [ 0,  0,  1] },

		{ pos: [-1,  1,  1], norm: [ 0,  0,  1] },
		{ pos: [ 1, -1,  1], norm: [ 0,  0,  1] },
		{ pos: [ 1,  1,  1], norm: [ 0,  0,  1] },
		// right
		{ pos: [ 1, -1,  1], norm: [ 1,  0,  0] },
		{ pos: [ 1, -1, -1], norm: [ 1,  0,  0] },
		{ pos: [ 1,  1,  1], norm: [ 1,  0,  0] },

		{ pos: [ 1,  1,  1], norm: [ 1,  0,  0] },
		{ pos: [ 1, -1, -1], norm: [ 1,  0,  0] },
		{ pos: [ 1,  1, -1], norm: [ 1,  0,  0] },
		// back
		{ pos: [ 1, -1, -1], norm: [ 0,  0, -1] },
		{ pos: [-1, -1, -1], norm: [ 0,  0, -1] },
		{ pos: [ 1,  1, -1], norm: [ 0,  0, -1] },

		{ pos: [ 1,  1, -1], norm: [ 0,  0, -1] },
		{ pos: [-1, -1, -1], norm: [ 0,  0, -1] },
		{ pos: [-1,  1, -1], norm: [ 0,  0, -1] },
		// left
		{ pos: [-1, -1, -1], norm: [-1,  0,  0] },
		{ pos: [-1, -1,  1], norm: [-1,  0,  0] },
		{ pos: [-1,  1, -1], norm: [-1,  0,  0] },

		{ pos: [-1,  1, -1], norm: [-1,  0,  0] },
		{ pos: [-1, -1,  1], norm: [-1,  0,  0] },
		{ pos: [-1,  1,  1], norm: [-1,  0,  0] },
		// top
		{ pos: [ 1,  1, -1], norm: [ 0,  1,  0] },
		{ pos: [-1,  1, -1], norm: [ 0,  1,  0] },
		{ pos: [ 1,  1,  1], norm: [ 0,  1,  0] },

		{ pos: [ 1,  1,  1], norm: [ 0,  1,  0] },
		{ pos: [-1,  1, -1], norm: [ 0,  1,  0] },
		{ pos: [-1,  1,  1], norm: [ 0,  1,  0] },
		// bottom
		{ pos: [ 1, -1,  1], norm: [ 0, -1,  0] },
		{ pos: [-1, -1,  1], norm: [ 0, -1,  0] },
		{ pos: [ 1, -1, -1], norm: [ 0, -1,  0] },

		{ pos: [ 1, -1, -1], norm: [ 0, -1,  0] },
		{ pos: [-1, -1,  1], norm: [ 0, -1,  0] },
		{ pos: [-1, -1, -1], norm: [ 0, -1,  0] },
		],
		}
	  },

	  init: function (data) {
		const geometry = new THREE.BufferGeometry();
		
		const positions = [];
		const normals = [];
		for (const vertex of data.vertices) {
			positions.push(...vertex.pos);
			normals.push(...vertex.norm);
		}
		
		const positionNumComponents = 3;
		const normalNumComponents = 3;
		geometry.setAttribute(
		  'position',
		  new THREE.BufferAttribute(new Float32Array(positions), positionNumComponents));
		geometry.setAttribute(
		  'normal',
		  new THREE.BufferAttribute(new Float32Array(normals), normalNumComponents));
		 
		this.geometry = geometry;
	  }
	});
	</script>	
  </head>
  <body>
    <a-scene>
	  <a-entity geometry="primitive: example;" material="color: red" position="0 0.5 -4" rotation="0 30 15"></a-entity>

	  <a-entity light="type: point; intensity: 1.0" position="-1 0 3" />
    </a-scene>
  </body>
</html>
