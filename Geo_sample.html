<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<style>
      #debug {
        position: fixed;
        z-index: 10000;
        background-color: #fff;
        padding: 10px;
        top: 0;
        left: 0;
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
	  embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
	  <a-text
		id = "text"
        value="2"
		color="blue"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 37.48533; longitude: 126.89506;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
	<script>
      window.addEventListener('load', () => {
		const text = document.getElementById('text');
            text.setAttribute('value', document.querySelector('[gps-entity-place]').getAttribute('distanceMsg') + ' left');
        const el = document.querySelector('[gps-entity-place]');
        text.addEventListener('gps-entity-place-update-positon', (event) => {
		  document.getElementById('debug').textContent = `${event.detail.distance}m`;
          if(event.detail.distance < 100) {
            text.setAttribute('value','Polaris Office here');
          } else {
            text.setAttribute('value', document.querySelector('[gps-entity-place]').getAttribute('distanceMsg') + ' left');
          }
        });
      });
    </script>
  </body>
</html>
