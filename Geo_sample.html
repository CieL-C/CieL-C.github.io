<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <div id="debug"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
	  <a-image
        src="./images/PO.png"
        look-at="[gps-camera]"
        scale="30 10 10"
		position="60 0 0"
        gps-entity-place="latitude: 37.48533; longitude: 126.89506;"
      ></a-image>
	  <a-text
		id = "text"
        value="3"
		color="blue"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 37.48533; longitude: 126.89506;"
      ></a-text>
      <a-camera gps-camera="minDistance:30; maxDistance:1000" rotation-reader> </a-camera>
    </a-scene>
	<script>
      window.addEventListener('load', () => {
		const text = document.getElementById('text');
        const el = document.querySelector('[gps-entity-place]');
        text.addEventListener('gps-entity-place-update-positon', (event) => {
		  document.getElementById('debug').textContent = `${event.detail.distance}m`;
          if(event.detail.distance < 100) {
            text.setAttribute('value','Polaris Office');
          } else {
            text.setAttribute('value', document.querySelector('[gps-entity-place]').getAttribute('distanceMsg') + ' left');
          }
        });
      });
    </script>
  </body>
</html>
