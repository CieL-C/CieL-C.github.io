<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
	  embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
	  <a-image
        src="./images/PO.png"
        look-at="[gps-camera]"
        scale="30 10 10"
		position="60 0 0"
        gps-entity-place="latitude: 37.48533; longitude: 126.89506;"
      ></a-image>
	  <a-text
		id="text2"
        value="distance func not supported."
		color="red"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 0; longitude: 0;"
      ></a-text>
      <a-camera gps-camera="minDistance:30; maxDistance:100" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
